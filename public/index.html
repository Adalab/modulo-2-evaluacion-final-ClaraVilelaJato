<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaci√≥n modulo 2</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="page__header">
      <h1 class="header__title">Buscador de <span class="letter">s</span>eries</h1>
      <div class="text_under_title">
        <h3 class="text_under_title1">Busca</h3>
        <h3 class="text_under_title2">Haz click</h3>
        <h3 class="text_under_title3">Guarda</h3>
      </div>
      <div class="line"></div>
    </header>

    <main class="main_page">
      <form action="input" class="form js-form">
        <input
          class="search__input js-searchinput"
          type="text"
          name="search"
          id="search"
          placeholder="Escribe una serie"
        />
        <button value="Search" class="button js-search-btn">Search</button>
      </form>
      <div class="main__container">
        <div class="favorites">
          <h2 class="favorites__fav-title">Mis series favoritas</h2>
          <ul class="main__list-favorite js-favs"></ul>
          <button value="Reset" class="reset__btn">Reset</button>
        </div>
        <ul class="main__list js-list-results"></ul>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <small class="footer__small">Todos los derechos reservados&copy;</small>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
